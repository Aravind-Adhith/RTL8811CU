name: Makefile CI

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: 45 12 * * *

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-24.04, ubuntu-22.04, ubuntu-20.04]

    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
          ref: master

    - name: configure
      run: |
        sudo apt -y update
        sudo apt -y upgrade
        sudo apt dist-upgrade
        sudo apt -y install build-essential dkms git bc

    - name: Compile
      run: |
        make
